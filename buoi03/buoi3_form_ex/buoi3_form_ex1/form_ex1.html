<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form Ex1</title>
    <meta charset="utf - 8" />
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="box-login">
      <div class="box-login-header">
        <h1>Submit a tool</h1>
        <a href="#"><i class="fa-sharp fa-solid fa-xmark"></i></a>
      </div>
      <div class="box-login-content">
        <form action="#" method="get">
          <div class="row">
            <div class="input-group">
              <p class="title">Name</p>
              <br />
              <p class="Design">Ui Design Daily</p>
            </div>
          </div>
          <div class="row">
            <div class="input-group"  >
              <p class="title">Link to resource</p>
              <br />
              <a class="link" href="www.vietnamnet.vn">www.vietnamnet.vn</a>
             
            </div>
          </div>
          <div class="row">
            <div class="input-group" style="position: relative;"">
              <p class="title">Category</p>
              <br />
              <p class="Design">Select a category</p>
              <i class="fa-solid fa-check"></i>
            </div>
          </div>
          <div class="row" style="border: none">
            <button id="submit" style="text-align: center">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
